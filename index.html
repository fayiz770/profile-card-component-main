<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Profile card component</title>
</head>
<body>
  <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <main class="main">
    <div class="hero">
      <img class="image-hero" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="info">
      <div class="info-header">
        <p class="title size">Victor Crest <span class="age color">26</span></p>
        <p class="london color">London</p>
      </div>
      <div class="stats">
        <div>
          <p class="size">80K</p>
          <p class="color">Followers</p>
        </div>
        <div>
          <p class="size">803K</p>
          <p class="color">Likes</p>
        </div>
        <div>
          <p class="size">1.4K</p>
          <p class="color">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
